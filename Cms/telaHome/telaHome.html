<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./app.js" defer></script>
      <script src="../js/telaHome.js" type="module" defer></script>
    <link rel="stylesheet" href="telaHome.css">
   <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  

    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                clifford: '#15324D',
            },
              fontFamily: {
        'fontee': ['Italiana', 'serif']
          },
          textShadow: {
        'custom': '20px 40px 20px rgba(179, 179, 179, 10)',
      }
        }
        }
        }
      </script>
      
    <title>Seja Bem-Vindo</title>
</head>
<body>

    <header>

        <!-- Voltar para tela de Login -->
        <div class="fixed w-[30px] top-[20px] left-[97%]">
            <a href="../telaLogin/telaLogin.html" onclick="confirmExit(event)">
                <img src="../img/sair.png" alt="">
            </a>
        </div>

    </header>
    
    <main>

        <!-- CRUD de Pedidos -->
        <div class="fixed left-[46%] top-[100px]">
            <h1 class="font-fontee font-bold text-[42px]">Pedidos</h1>
        </div>

        <!-- DIV que guarda a ordem das informações que viram no Get -->
        <div class="fixed left-[28%] drop-shadow-lg text-[22px] top-[160px] w-[900px] h-[45px] bg-[#60AC25] rounded-[20px]">
            <div class="flex pl-[38px] pt-[5px]">
                <p class="font-fontee pl-[40px] mr-[250px] text-white">ID</p>
                <p class="font-fontee mr-[300px] text-white">Data Pedido</p>
                <p class="font-fontee text-white">ID do Cliente</p>
            </div>
        </div>

        <!-- DIV que vai puxar o get -->
        <button  id="container" class="fixed left-[28%] top-[28%] flex flex-col gap-y-4 "></section>
          <div class="z-[4]" id="minhaDiv" >
    
      
            <div class="">
                <div class="ribbon"><span>ㅤ</span></div>
             </div>
        
            <div class="fixed left-[30%] top-[100px]">
               <div class=" bg-white w-[800px] rounded-[40px] h-[650px] drop-shadow-lg">
        
                <h1 class="fixed top-[60px] left-[130px] font-fontee font-bold">Dados do Cliente</h1>
        
                <div class="fixed pl-[50px] pt-[100px] ">
                    <p class="m-6">Nome:</p>
                    <p class="m-6">E-mail:</p>
                    <p class="m-6">Número:</p>
                    <p class="m-6">Endereço de entrega:</p>
                    <p class="m-6">Forma de pagamento:</p>
                    <p class="m-6">Troco:</p>
                    <p class="m-6">Promoção/Cupom:</p>
                </div>
        
                <div class="pl-[400px] pt-[40px]">
                    <img src="../img/produto.png" alt="Foto do produto">
                    <p class="font-bold">ID do produto: </p>
                    <p class="pt-[30px]">X Sem Tomate</p>
                    <p>X Sem Alface</p>
                </div>
        
                <div class=" pl-[400px] pt-[50px]">
                    <p>Descrição do pedido:</p>
                    <div class=" w-[280px] h-[70px] rounded-[25px] bg-white drop-shadow-lg"></div>
                </div>
                 
        
        
               </div>
        </button>
        

        
       
        <!-- Menu do CMS que leva para os outros CRUD  -->
        <div class="fixed h-full w-[230px] drop-shadow-lg bg-[#A2C91F]">
            <div class="fixed z-[2] pl-[60px] pt-[50px]">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="fixed top-[200px] pl-[60px] ">
                <hr  class="border-black mb-4">
                <a class="shadow-pop" href="./produtos.html">Produtos</a>
                <hr class="border-black mt-[15px] mb-4">
                <a class="shadow-pop" href="./ingredientes.html">Ingredientes</a>
                <hr class="border-black mt-[15px] mb-4">
                <a class="shadow-pop" href="./telaHome.html">Pedidos</a>
                <hr class="border-black mt-[15px] mb-4 w-[80px]" >
                <a class="shadow-pop" href="./clientes.html">Clientes</a>
                <hr class="border-black mt-[15px] w-[80px]">
            </div>
        </div>

      
    

    </div>

    </main>

    <footer></footer>

    

</body>
</html>
